<div style="position: relative">
  <ul ngbNav #nav="ngbNav" id="tabs" class="nav nav-tabs d-flex justify-content-center" role="tablist">
    <li class="nav-item" ngbNavItem>
      <a class="nav-link" data-toggle="tab" role="tab" ngbNavLink>Take away</a>
      <ng-template ngbNavContent>
        <app-pickup-form (submitForm)="placeOrder($event)"></app-pickup-form>
      </ng-template>
    </li>
    <li class="nav-item" [ngbNavItem]="2">
      <a class="nav-link" data-toggle="tab" role="tab" ngbNavLink>Delivery</a>
      <ng-template ngbNavContent>
        <app-delivery-form (submitForm)="placeOrder($event)"></app-delivery-form>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav"></div>

  <div class="loader d-flex justify-content-center" *ngIf="isLoading">
    <div class="spinner-grow text-primary align-self-center" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

</div>
